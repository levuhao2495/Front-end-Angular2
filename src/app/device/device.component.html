<!doctype html>
<html>
	<head>
		
		<title>HELLO ANGULAR 2</title>  
	</head>
	<body>
	<div class="container">
	<div class="row">

	<table class="table">
			<thead>
				<th>DEVICE ID</th>
				<th>IP</th>
				<th>MAC</th>
				<th>NAME</th>
				<th>TYPE</th>
				<th>VERSION</th>
				<th>SNMP VERSION</th>
				<th>SNMP READ</th>
				<th>SNMP WRITE</th>
				
				<th>
					<a [routerLink]="['/addDevice']">
						<span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Right Align"></span>
						</a>
				</th>
				
			</thead>
				<tr *ngFor="let item of allDevices ">			
						<td>{{item.deviceid}}</td>
						<td>{{item.ip}}</td>
						<td>{{item.mac}}</td>
						<td>{{item.name}}</td>
						<td>{{item.type}}</td>
						<td>{{item.version}}</td>
						<td>{{item.snmpv}}</td>
						<td>{{item.snmpr}}</td>
						<td>{{item.snmpw}}</td>												


						<td>					
							<button type="button" class="btn btn-default" aria-label="Left Align">
				
								<a [routerLink]="['/editDevice',item.deviceid]">		

									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>										
							</button>
							<button (click)='deleteDevice(item)' type="button" class="btn btn-default" aria-label="Left Align">
				
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							
							</button>			
				  </td>     
			</tr>
		
		</table>
		</div>
		</div>
	</body>
</html>
